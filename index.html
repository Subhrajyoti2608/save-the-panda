<!DOCTYPE html>
<html>

<head>
    <title>Save Animal Life</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  
    <script src="./js/playerMovement.js"></script>
    <!--<script src="./js/gameObjects.js"></script>-->
    <script src="./js/action.js"></script>
    <script src="./js/food.js"></script>
    <script src="./js/game.js"></script>
</head>

<body>
    <a-scene id="scene" inspector-plugin-recast>
        <a-assets>
            <a-asset-item id="cage" src="./assets/cage/scene.gltf"></a-asset-item>
            <a-asset-item id="panda" src="./assets/panda/scene.gltf"></a-asset-item>
            <a-asset-item id="commando" src="./assets/commando/scene.gltf"></a-asset-item>
            <a-asset-item id="watermelon" src="./assets/watermelon/scene.gltf"></a-asset-item>
            <a-asset-item id="ball" src="./assets/ball/scene.gltf"></a-asset-item>
            <audio id="footstep" src="./sounds/footStep.mp3"></audio>
        </a-assets>

        <a-entity id="environment" environment="preset:forest" ></a-entity>

        <a-entity id="player"  position="1 0.2 -2"></a-entity>

        <a-entity id="cage-p" gltf-model="#cage" position="1 0.4 -5" scale="1.5 1.4 2.4" static-body visible="true"></a-entity>

        <a-entity id="panda-p" gltf-model="#panda" position="-0.4 1.2 -6.97" scale="0.007 0.007 0.007" rotation="0 180 0" static-body visible="true" game-play></a-entity>

        <a-entity id="ball-p" gltf-model="#ball" position="0 1.4 0" scale="1.5 1.5 1.5"  visible="false"></a-entity>

        <!--<a-entity id="food1" gltf-model="#watermelon"></a-entity>-->

        <a-entity food ></a-entity>

       <a-entity bowling-balls></a-entity>

       <a-plane id="plane" position="0 0.4 -1" width="20" height="20" color="grey" rotation="-90 0 0" static-body></a-plane>


        <a-entity id="sound2" sound="src: #footstep; poolSize:2;autoplay: false; volume: 4;loop:false"></a-entity>


        <a-entity id="text1" position="3 4.25669 -5"
            text="font: mozillavr; width:10; height: 10; value: Save the PANDA!!!" visible="true">
        </a-entity>

        <a-entity id="text2" position="0 4.25669 -5"
            text="font: mozillavr; width:10; height: 10; value: Give food to the PANDA!!!" visible="false">
        </a-entity>

        <a-entity id="camera" camera position="0 2.4 0" look-controls wasd-controls></a-entity>


        <a-entity position="0 0 0">
            <a-entity
              position="-3.2 5.5 -5"
              text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
            ></a-entity>
            <a-entity
              id="timer"
              position="-4.8 5.2 -5"
              text="font: exo2bold; align: center; width: 20; color: black; value: 00:00"
            ></a-entity>
          </a-entity>

          <a-entity position="0 0 0">
            <a-entity
              position="4.6 5.5 -5"
              text="font: exo2bold; align: center; width: 16; color: black; value: SCORE"
            ></a-entity>
            <a-entity
              id="score"
              position="4.8 4.8 -5"
              text="font: exo2bold; align: center; width: 22; color: black; value: 0"
            ></a-entity>
          </a-entity>


          <a-entity
        id="game_over_text"
        position="0 7.5 0"
        text="font: exo2bold; align: center; width: 100; color: white;value: Game Over!!!"
        visible="false"
      ></a-entity>


        <a-entity light="type:ambient; color:white; intensity:0.5"></a-entity>

        <a-entity light="type:directional; color:#EEE; intensity:1"></a-entity>
    </a-scene>
</body>

</html>
